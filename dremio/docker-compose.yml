version: '3.4'

services:
  db:
    build:
      context: ./data/postgres-docker
      dockerfile: Dockerfile
    environment:
       - POSTGRES_USER=postgres
       - POSTGRES_PASSWORD=postgres
    networks:
      - federation
  dremio:
    image: dremio/dremio-oss:4.9
    ports:
      - "9047:9047"
      - "31010:31010"
      - "45678:45678"
    volumes:
      - ./dremio.conf:/opt/dremio/conf/dremio.conf
    networks:
      - federation

networks:
  federation:
    name: federation
